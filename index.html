<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href='./game.css' rel='stylesheet' type='text/css'/>
</head>
<body>
  <div class="div-left">
    <h1>Rules</h1>
    <h3>Help the snake find it's food so it can grow to be big and strong! Each time the snake eats, your score will rise. If the snake hits the wall or itself, the game is over!</h3>
    <h1>Controls</h1>
    <h3>Press 'spacebar' to start the game. Use arrow keys to change directions.</h3>
  </div>
  <div class="center">
    <canvas id='canvas' height='500' width='500'></canvas>
  </div>
  <div class="div-right">
    <h1>SCORE:  <span id="score"></span></h1>
    
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
